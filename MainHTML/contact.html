<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iEducate.com/contact</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- <link rel="stylesheet" href="../static/about.css">
    <link rel="stylesheet" href="../static/service.css"> -->
    <link rel="stylesheet" href="../static/contact.css">
    <link rel="stylesheet" href="../static/resp.css">
    <script defer src="../static/contact.js"></script>
    <script defer src="../static/resp.js"></script>
    <script src="https://kit.fontawesome.com/0571f7c0ff.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar background h-class-resp">
        <img id="img" class="align-self" src="../static/img/logo2.jpg" alt="">
        <ul class="nav-list v-class-resp">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/service">Services</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
        <div class="search v-class-resp">
            <input type="search" name="" id="search-id" placeholder="Click Here for Search">
            <button class="btn-sml">Search</button>
        </div>
        <div class="burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>
    <section class="contact-bg">
        <div class="container">
            <h1 class="contact-head med-font-big">Contact Us</h1>
            <form class="contact-form" action="/contact" method="post" onsubmit="return validateForm()">
                <div class="contact-box">
                    <i class="fa-solid fa-user med-font" style="color: #ffffff;"></i>
                    <input class="med-font" type="text" name="name" id="name" placeholder="Enter Your Name"
                        autocomplete="off">
                </div>
                <div class="contact-box">
                    <i class="fa-solid fa-envelope med-font" style="color: #ffffff;"></i>
                    <input class="med-font" type="email" name="email" id="email" placeholder="Enter Your Email"
                        autocomplete="off">
                </div>
                <div class="contact-box">
                    <i class="fa-sharp fa-solid fa-city med-font" style="color: #ffffff;"></i>
                    <input class="med-font" type="text" name="city" id="city" placeholder="Enter Your City"
                        autocomplete="off">
                </div>
                <div class="contact-box">
                    <i class="fa-solid fa-location-dot med-font" style="color: #ffffff;"></i>
                    <input class="med-font" type="text" name="address" id="address" placeholder="Enter Your Address"
                        autocomplete="off">
                </div>
                <div class="contact-box">
                    <i class="fa-sharp fa-solid fa-phone med-font" style="color: #ffffff;"></i>
                    <input class="med-font" type="number" name="phoneNumber" id="ph-number"
                        placeholder="Enter Your Phone Number" autocomplete="off">
                </div>
                <div class="contact-box">
                    <i class="fa-sharp fa-solid fa-calendar-days med-font" style="color: #ffffff;"></i>
                    <input class="med-font" type="date" name="date" id="date" placeholder="Select/Enter Date">
                </div>
                <div class="contact-box">
                    <i class="fa-solid fa-circle-info med-font" style="color: #ffffff;"></i>
                    <textarea class="med-font" name="AboutUs" id="textArea" cols="30" rows="6"
                        placeholder="What would you Like to Know about Us?" autocomplete="off"></textarea>
                </div>
                <button class="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    <footer class="ftr">
        <p class="med-font">Copyright &copy; 2023 - www.iEducate.com - All right reserved</p>
    </footer>
</body>

</html>
